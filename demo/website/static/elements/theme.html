<!-- Import the base theme -->

<style is="custom-style" include="iron-flex iron-flex-alingment">
    :root {
        --gutter: 24px;
        --trim: 12px;

        --card: {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            color: var(--color-secondary);
        };
    }

    app-drawer {
        @apply(--brand-drawers);
    }

    app-toolbar {
        background-color: var(--app-toolbar-background);
        color: var(--app-toolbar-color);
    }

    #mainDrawer iron-selector a {
        display: block;
        box-sizing: border-box;
        padding: var(--trim);
        text-decoration: none;
        @apply(--brand-drawer-nav-item);
    }
    #mainDrawer iron-selector a:hover,
    #mainDrawer iron-selector a.iron-selected {
        font-weight: bold;
        @apply(--brand-drawer-nav-item-selected);
    }

    #page {
        @apply(--layout-vertical);
    }

    ostinato-crumbs {
        margin: var(--gutter);
    }

    #content {
        margin: var(--gutter);
    }

    #content h1 {
        margin-top: 0;
    }

    article {
        padding: var(--trim);
        @apply(--card);
    }

    footer {
        margin: var(--gutter);
        text-align: center;
    }
</style>

<dom-module id="branding-typography">
    <template>
        <style>
            a {
                text-decoration: none;
                color: var(--default-primary-color);
                @apply(--typography-links);
            }
        </style>
    </template>
</dom-module>
