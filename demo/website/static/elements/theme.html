<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">


<style is="custom-style" include="iron-flex iron-flex-alingment">
    :root {
        --color-orange: #f05932;
        --color-gray0: #333;

        --color-yellow1: #ffd200;
        --color-yellow2: #ceb74a;
        --color-yellow3: #ada47a;
        --color-green: #8cd83a;
        --color-red: #C91300;

        --color-gold: #E8AD29;
        --color-silver: #D4D2CA;
        --color-bronze: #CD7F32;

        --color-primary: var(--color-orange);
        --color-secondary: var(--color-gray);

        --font-family: 'Lato', sans-serif;
        --primary-text-fg: var(--color-secondary);
        --primary-text-bg: white;

        --menu-link-fg: var(--primary-text-fg);

        --gutter: 24px;

        --paper-fab-background: var(--color-primary);

        --container: {
            padding: 16px;
            margin: var(--gutter);
        };

        --card: {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            color: var(--color-secondary);
        };
    }
</style>


<dom-module id="branding">
    <style>
        h2, h3 { margin-top: 0; }
        h1, .card {
            @apply(--card);
            @apply(--container);
        }

        .actionbar {
            @apply(--container);
        }

        .actionbar paper-button {
            background-color: white;
        }

        paper-fab { color: white; }
        paper-button.primary {
            background-color: var(--color-primary);
            color: white;
        }
    </style>
</dom-module>
