{% extends 'pages/base.html' %}
{% load pages_tags %}

{% block content %}
    <article>
        <h2>{{ page.title }}</h2>
        {{ page.contents.content|safe }}

        <form action="." method="post" accept-charset="utf-8">{% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Send"></p>
        </form>

    </article>
{% endblock %}
