{% extends 'pages/base.html' %}
{% load content_filters %}

{% block content %}
  <article>
    {{ page.contents.content|modify|safe }}
  </article>

  <div class="formContent">
    <form action="." method="post" accept-charset="utf-8">
      {% csrf_token %}
      {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
      {% endfor %}
      <input type="submit" value="Send">
    </form>
  </div>
{% endblock %}
