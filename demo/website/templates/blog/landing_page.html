{% extends 'pages/base.html' %}
{% load content_filters %}


{% block content %}
  {% for entry in latest_entries %}
    <article>
      {{ entry.content|modify|safe|truncatewords_html:"50" }}
      <p><a is="xhr-link" href="{{ entry.get_absolute_url }}">More</a></p>
    </article>
  {% empty %}
    <p>No articles at this time.</p>
  {% endfor %}
{% endblock %}
