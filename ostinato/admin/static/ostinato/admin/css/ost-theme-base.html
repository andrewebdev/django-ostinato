<!-- Primary theme styling -->
<style is="custom-style">

    body { font: var(--font-body); }
    h1, h2, h3, h4 { font: var(--font-heading); }

    h1 { font-size: 2em; }
    h2 { font-size: 1.5em; }
    h3 { font-size: 1.2em; }
    h4 { font-size: 1em; }

    a {
        @apply(--ost-anchor);
    }

    .paper-header {
        padding: 10px;
        color: var(--color-primary-1);
    }
    .paper-header h1 { font-size: 1.5em; }
    .paper-header a {
        color: var(--color-primary-1);
    }
    .paper-header a:hover { color:white; }

    ost-navigation a {
        @apply(--ost-navigation-link);
    }
    ost-navigation a:hover {
        @apply(--ost-navigation-link-hover);
    }

    .breadcrumbs { @apply(--ost-breadcrumbs); }
    .breadcrumbs a { text-decoration: underline; }
    .breadcrumbs a:hover { color: white; }

    .card {
        @apply(--ost-card);
    }

    #content {
        padding: 1em;
    }

    .applist .module {
        @apply(--ost-card);
        margin-bottom: 1em;
    }

    .module {
        @apply(--layout-vertical);
        @apply(--ost-module);
    }
    .module .section {
        box-sizing: border-box;
        background-color: var(--color-primary-1);
        padding: 0.5em 1em;
        border: 2px solid white;
        border-radius: 5px;
        color: white;
        @apply(--ost-module-section);
    }
    .module .row {
        padding: 10px 0;
        border-bottom: 1px solid #e3e3e3;
        @apply(--layout-horizontal);
        @apply(--ost-module-row);
    }
    .module .row a { margin: 0 1em; }

</style>
