{% extends 'pages/base.html' %}


{% block content %}
    <h1>Latest Entries</h1>

    {% for entry in latest_entries %}
    <article>
        <h2>{{ entry.title }}</h2>
        {{ entry.content|safe }}
        <p><a href="{{ entry.get_absolute_url }}">More</a></p>
    </article>
    {% endfor %}

{% endblock %}
