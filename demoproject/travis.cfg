[buildout]
versions = versions
include-site-packages = false
extensions = mr.developer
unzip = true

parts = 
    python
    django

auto-checkout = *

develop = ${buildout:directory}/../

eggs = 
    django
    django-ostinato

[versions]
django = 1.4

[sources]

[python]
recipe = zc.recipe.egg
interpreter = python
eggs = ${buildout:eggs}

[django]
recipe = djangorecipe
project = odemo
control-script = odemo
settings = test_settings
extra-paths = ${buildout:directory}/odemo/
test =
    pages
    statemachine
    blog
    contentfilters
eggs = ${buildout:eggs}